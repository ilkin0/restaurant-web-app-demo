version: 2.1

jobs:
  buildApp:
    docker:
      - image: cimg/openjdk:17.0.0-jdk
    steps:
      - checkout
      - run: chmod +x ./gradlew
      - run: ./gradlew build
  buildDockerImage:
    working_directory: /app
    docker:
      - image: docker:17.05.0-ce-git
    steps:
      - checkout
      - setup_remote_docker
      - restore_cache:
          keys:
            - v1-{{ .Branch }}
          paths:
            - /caches/app.tar
            - run:
                name: Load Docker image layer cache
                command: |
                  set +o pipefail
                  docker load -i /caches/app.tar | true
            - run:
                name: Build application Docker image
                command: |
                  docker build --cache-from=app -t app .
            - run:
                name: Save Docker image layer cache
                command: |
                  mkdir -p /caches
                  docker save -o /caches/app.tar app
            - save_cache:
                key: v1-{{ .Branch }}-{{ epoch }}
                paths:
                  - /caches/app.tar
  pushDockerImage:
    docker:
      - image: docker:17.05.0-ce-git
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Push application Docker image
          command: ./scripts/aws-docker-push.sh




workflows:
  build:
    jobs:
      - buildApp
      - buildDockerImage:
          requires:
            - buildApp
      - pushDockerImage:
          requires:
            - buildDockerImage
          filters:
            branches:
              only:
                - main
